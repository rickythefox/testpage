<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #text {
        text-align: center;
        font-size: 96px;
        color: white;
        text-shadow: 5px 5px black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }      
      #usage {
        text-align: center;
        font-size: 24px;
        color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }            
      #usage div {
        text-align: left;
      }
      a {
        color: black;
      }
    </style>
    <script>
      function htmlEncode(str){
          return String(str).replace(/[^\w. ]/gi, function(c){
              return '&#'+c.charCodeAt(0)+';';
          });
      }
      
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return false;
      }
      
      window.onload = function() {
        var c = getQueryVariable("c");
        var t = getQueryVariable("t");
        if (c) {
          document.body.style.backgroundColor = htmlEncode(c);
        }
        if (t) {
          document.getElementById("text").innerHTML = htmlEncode(t);
          document.getElementById("usage").style = "display: none";
        }
        document.title = `${t} - ${c}`;
      }
    </script>
  </head>
  <body>
    <div id="text"></div>
    <div id="usage">
      <div>
        You can use two query string parameters
      </div>
      <div>
        'c' to set the background color of this page
      </div>
      <div>
        't' to set this text
      </div>
      <div>
        <a href="?c=red&t=1">Red 1</a>
        <a href="?c=green&t=2">Green 2</a>        
        <a href="?c=blue&t=3">Blue 3</a>
        <a href="?c=yellow&t=4">Yellow 4</a>
        <a href="?c=cyan&t=5">Cyan 5</a>
        <a href="?c=magenta&t=6">Magenta 6</a>
      </div>
    </div>
  </body>
</html>
